<div class="header">
  <!-- This row contains a navbar contianing links to the different pages of the website -->
  <nav class="navbar navbar-expand-lg mb-2">
    <div class="container">
      <a class="navbar-brand" href="/">
        <!-- 'div' for the logo. It contains two logos, one white the other brown. When hovered, the white logo fades away. -->
        <div class="logo-container">
          <img
            class="lab-logo-top"
            src="assets/images/dick-ai-lab_logo_square_b.png"
            alt="Dick AI Lab logo"
          />
          <img
            class="lab-logo-bottom"
            src="assets/images/dick-ai-lab_logo_square_m.png"
            alt="Dick AI Lab logo"
          />
        </div>
      </a>
      <!-- 'button' for the responsive navbar toggle. Visible only on smaller screens. -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Contains the actual navbar links. It collapses on smaller screens. -->
      <div
        class="collapse navbar-collapse justify-content-center"
        id="navbarNav"
      >
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/people">People</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/404.html">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/404.html">Publications</a>
          </li>
          <li class="nav-item">
            <!-- Includes a white call-to-action button with some additional classes -->
            {% include button.html alt=true classes="d-lg-none d-inline-block"%}
          </li>
        </ul>
      </div>
      {% include button.html alt=true classes="d-lg-inline-block d-none"%}
    </div>
  </nav>
  <!-- This row contains a title that tries to match the title of the current page. Defaults to site title if not. -->
  <div class="row py-3">
    <div class="col text-center">
      <h1>
        {% if page.title %} {{ page.title }} {% else %} {{ site.title }} {%
        endif %}
      </h1>
    </div>
  </div>
</div>
